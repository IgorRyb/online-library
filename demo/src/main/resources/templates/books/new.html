<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Создать новую книгу</title>
</head>
<body>

<form th:method="POST" th:action="@{/books}" th:object="${book}">
  <label for="name">Введите название книги: </label>
  <input type="text" th:field="*{name}" id="name"/>
  <br/>
  <label for="author">Введите имя автора: </label>
  <input type="text" th:field="*{author}" id="author"/>
  <br/>
  <input type="submit" value="Создать"/>
</form>

</body>
</html>
