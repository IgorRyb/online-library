<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Страница поиска книги</title>
</head>
<body>

<form th:method="POST" th:action="@{/books/search}">
    <label for="pointer">Введите название книги:</label>
    <input type="text" th:name="pointer" id="pointer"/>
    <br/>
    <input type="submit" value="Найти книгу"/>
</form>

<br/>

<div th:each="book : ${founded}">
    <a th:href="@{/books/{id}(id=${book.getId()})}"
       th:text="${book.getName() + ',' + book.getAuthor()}">user</a>
</div>

</body>
</html>
