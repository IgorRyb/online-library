<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
</head>
<body>
<h1>Регистрация</h1>

<form action="#" th:action="@{/auth/registration}" th:object="${user}" method="post">
    <h4>
    <label for="name">Имя:</label>
    <input type="text" id="name" th:field="*{name}" required>
    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
    </h4>

    <link rel="stylesheet" type="text/css" href="http://cssworld.ru/t/css/js/datepicker/cssworld.ru-xcal.css"/>
    <script type="text/javascript" src="http://cssworld.ru/t/css/js/datepicker/cssworld.ru-xcal.js"></script>

    <h4>
    <label for="username">Логин:</label>
    <input type="text" id="username" th:field="*{username}" required>
    <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
    </h4>

    <h4>
    <label for="password">Пароль:</label>
    <input type="password" id="password" th:field="*{password}" required>
    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
    </h4>

    <button type="submit">Зарегистрироваться</button>
</form>
</body>
</html>
