<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Создать новую книгу</title>
</head>
<body>

<form th:method="POST" th:action="@{/users}" th:object="${user}">
  <label for="name">Введите имя пользователя: </label>
  <input type="text" th:field="*{name}" id="name"/>
  <br/>
  <label for="username">Введите ник пользователя: </label>
  <input type="text" th:field="*{username}" id="username"/>
  <br/>
  <label for="password">Введите пароль пользователя: </label>
  <input type="text" th:field="*{password}" id="password"/>
  <br/>
  <input type="submit" value="Создать"/>
</form>

</body>
</html>
